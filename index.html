<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站开发中</title>
    <!-- 自动跳转到目标页面（3秒后跳转，可修改content里的数字） -->
    <meta http-equiv="refresh" content="3; url=/website/index.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .notice {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        .close-btn {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .close-btn:hover {
            background-color: #cc0000;
        }
        .browser-tip {
            position: fixed;
            bottom: 20px;
            color: #666;
            font-size: 16px;
            display: none; /* 默认隐藏 */
        }
        /* 新增跳转提示样式 */
        .redirect-tip {
            margin-top: 20px;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="notice">此网站正在开发</div>
    <!-- 新增跳转提示 -->
    <div class="redirect-tip">将在3秒后跳转到目标页面...<a href="/website/index.html">立即跳转</a></div>
    <button class="close-btn" onclick="closeTab()">关闭</button>
    <div class="browser-tip">温馨提示：您使用的浏览器内核版本较老，可能显示不正常，使用新版浏览器内核打开试试吧</div>

    <script>
        // 关闭标签页函数
        function closeTab() {
            window.close();
        }

        // 检测老旧浏览器内核（主要针对IE及早期Chrome/Firefox版本）
        function detectOldBrowser() {
            const userAgent = navigator.userAgent;
            // 检测IE浏览器（IE 11及以下）或内核版本极低的Chrome/Firefox
            const isIE = /MSIE|Trident/.test(userAgent);
            const isOldChrome = /Chrome\/\d+/.test(userAgent) && parseInt(/Chrome\/(\d+)/.exec(userAgent)[1]) < 50;
            const isOldFirefox = /Firefox\/\d+/.test(userAgent) && parseInt(/Firefox\/(\d+)/.exec(userAgent)[1]) < 45;

            // 若为老旧浏览器，显示提示
            if (isIE || isOldChrome || isOldFirefox) {
                document.querySelector('.browser-tip').style.display = 'block';
            }
        }

        // 页面加载时执行浏览器检测
        window.onload = detectOldBrowser;
    </script>
</body>
</html>
