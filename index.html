        // 1. 精准识别浏览器（含完整内核版本号）
        function getBrowserInfo() {
            const userAgent = navigator.userAgent;
            const uaLower = userAgent.toLowerCase();
            // 移动端判断
            const isMobile = /android|iphone|ipad|ipod|webos|blackberry|iemobile|opera mini/i.test(uaLower);
            const deviceType = isMobile ? '移动端' : 'PC桌面端';

            // 提取完整版本号的通用函数
            const getFullVersion = (pattern) => {
                const match = userAgent.match(pattern);
                return match && match[1] ? match[1] : '未知版本';
            };

            // Edge浏览器精准识别（优先级最高）
            if (uaLower.includes('edg/') || uaLower.includes('edge/')) {
                const fullVersion = getFullVersion(/Edg\/([\d.]+)/) || getFullVersion(/Edge\/([\d.]+)/);
                return `${deviceType} Microsoft Edge (内核Blink ${fullVersion})`;
            }
            // Chrome浏览器（排除Edge）
            else if (uaLower.includes('chrome/') && !uaLower.includes('edg/')) {
                const fullVersion = getFullVersion(/Chrome\/([\d.]+)/);
                return `${deviceType} Google Chrome (内核Blink ${fullVersion})`;
            }
            // 360安全浏览器
            else if (uaLower.includes('360se')) {
                // 360浏览器提取Chrome内核版本
                const chromeVersion = getFullVersion(/Chrome\/([\d.]+)/);
                return `${deviceType} 360安全浏览器 (内核Trident/Blink ${chromeVersion || '未知版本'})`;
            }
            // IE浏览器
            else if (uaLower.includes('msie') || uaLower.includes('trident')) {
                let fullVersion = '未知版本';
                if (uaLower.includes('msie')) {
                    fullVersion = getFullVersion(/MSIE ([\d.]+)/);
                } else if (uaLower.includes('trident')) {
                    fullVersion = getFullVersion(/rv:([\d.]+)/);
                }
                return `${deviceType} Internet Explorer (内核Trident ${fullVersion})`;
            }
            // Firefox浏览器
            else if (uaLower.includes('firefox')) {
                const fullVersion = getFullVersion(/Firefox\/([\d.]+)/);
                return `${deviceType} 火狐浏览器 (内核Gecko ${fullVersion})`;
            }
            // Safari浏览器（排除Chrome）
            else if (uaLower.includes('safari') && !uaLower.includes('chrome')) {
                const webkitVersion = getFullVersion(/AppleWebKit\/([\d.]+)/);
                return `${deviceType} Safari (内核WebKit ${webkitVersion})`;
            }
            // 移动端微信内置浏览器
            else if (uaLower.includes('micromessenger')) {
                const webkitVersion = getFullVersion(/AppleWebKit\/([\d.]+)/) || getFullVersion(/Chrome\/([\d.]+)/);
                return `${deviceType} 微信内置浏览器 (内核WebKit/Blink ${webkitVersion})`;
            }
            // 移动端UC浏览器
            else if (uaLower.includes('ucbrowser')) {
                const ucVersion = getFullVersion(/UCBrowser\/([\d.]+)/);
                return `${deviceType} UC浏览器 (内核WebKit/Blink ${ucVersion})`;
            }
            // 移动端QQ浏览器
            else if (uaLower.includes('qqbrowser')) {
                const qqVersion = getFullVersion(/QQBrowser\/([\d.]+)/) || getFullVersion(/Chrome\/([\d.]+)/);
                return `${deviceType} QQ浏览器 (内核WebKit/Blink ${qqVersion})`;
            }
            // 其他移动端浏览器
            else if (isMobile) {
                const coreVersion = getFullVersion(/Chrome\/([\d.]+)/) || getFullVersion(/AppleWebKit\/([\d.]+)/) || '未知版本';
                return `${deviceType} 未知浏览器 (内核移动端通用 ${coreVersion})`;
            }
            // 桌面端其他浏览器
            else {
                const coreVersion = getFullVersion(/Chrome\/([\d.]+)/) || '未知版本';
                return `${deviceType} 未知浏览器 (内核Blink ${coreVersion})`;
            }
        }

        // 2. 更新实时时间（格式：年月日时分秒）
        function updateTime() {
            const now = new Date();
            // 补零函数
            const padZero = (num) => num.toString().padStart(2, '0');

            // 组装年月日时分秒格式
            const year = now.getFullYear();
            const month = padZero(now.getMonth() + 1);
            const day = padZero(now.getDate());
            const hour = padZero(now.getHours());
            const minute = padZero(now.getMinutes());
            const second = padZero(now.getSeconds());

            const timeStr = `${year}年${month}月${day}日 ${hour}:${minute}:${second}`;

            // 更新显示（头部和公告栏都显示完整的年月日时分秒）
            document.getElementById('noticeTime').textContent = timeStr;
            document.getElementById('pageTime').textContent = timeStr;
        }

        // 3. 公告弹窗控制（适配移动端触摸）
        const overlay = document.getElementById('overlay');
        const noticeWindow = document.getElementById('noticeWindow');
        const closeNotice = document.getElementById('closeNotice');
        const showNotice = document.getElementById('showNotice');

        // 初始显示弹窗（已通过CSS设置display:block）
        closeNotice.addEventListener('click', () => {
            overlay.style.display = 'none';
            noticeWindow.style.display = 'none';
        });

        showNotice.addEventListener('click', () => {
            overlay.style.display = 'block';
            noticeWindow.style.display = 'block';
        });

        // 点击遮罩层关闭弹窗（移动端优化）
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                overlay.style.display = 'none';
                noticeWindow.style.display = 'none';
            }
        });

        // 4. 更多按钮点击平滑下滑（适配移动端滚动）
        const moreBtn = document.getElementById('moreBtn');
        const moreArea = document.getElementById('moreArea');

        moreBtn.addEventListener('click', () => {
            // 兼容移动端scrollIntoView
            if ('scrollBehavior' in document.documentElement.style) {
                moreArea.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            } else {
                // 低版本浏览器降级方案
                const top = moreArea.getBoundingClientRect().top + window.pageYOffset - 100;
                window.scrollTo({
                    top: top,
                    behavior: 'auto'
                });
            }
        });

        // 5. 移动端适配优化
        function initMobileAdapt() {
            const isMobile = /android|iphone|ipad|ipod/i.test(navigator.userAgent.toLowerCase());
            if (isMobile) {
                // 移动端调整底部按钮区域间距
                const bottomBtns = document.querySelector('.bottom-btns');
                bottomBtns.style.marginTop = '150px';

                // 优化移动端触摸体验
                document.body.style.minHeight = '200vh';
            }
        }

        // 6. 新增：返回顶部按钮逻辑
        const backToTopBtn = document.getElementById('backToTop');
        // 监听滚动事件
        window.addEventListener('scroll', () => {
            // 滚动超过300px时显示按钮
            if (window.scrollY > 300) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        });
        // 点击返回顶部
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('browserInfo').textContent = getBrowserInfo();
            updateTime();
            setInterval(updateTime, 1000); // 每秒更新时间
            initMobileAdapt(); // 移除了generateBottomBtns()调用
        });

        // 窗口大小变化时重新适配
        window.addEventListener('resize', initMobileAdapt);
    </script>
